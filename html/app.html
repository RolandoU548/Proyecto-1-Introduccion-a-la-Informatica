<!DOCTYPE html>
<html lang="es">
  <head>

    <div class="app__container">
      <header class="app__header">
        <div class="app__info">
          <div class="div__email"></div>
          <div class="div__amount"></div>
        </div>
        <button class="logout__button">
          Cerrar Sesión <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </header>
      <div class="app__options">
        <h1 class="options__title">SELECCIONE MÉTODO DE INGRESO DE DATOS</h1>
        <div class="options__container">
          <div class="option">
            MANUAL
            <svg
              fill="#fff"
              class="phone-svg"
              viewBox="-4 0 19 19"
              xmlns="http://www.w3.org/2000/svg"
              class="cf-icon-svg"

              />

          </div>
          <div class="option">
            QR

              class="qr-svg"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              id="s1"
            >
              <title>QR coder</title>
              <desc>Manually edited diagram of qr code</desc>
              <g
                transform="scale(.5,.5)"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="butt"
              >
                <path id="A" d="M3,3 h8 v8 h-8 v-8 z M6,7 h2" />

          </div>
        </div>
      </div>
    </div>
