<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART PAGO MOVIL</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="icon" href="../assets/smartphone.ico" type="image/x-icon" />
  </head>
  <link />
  <body class="body-blue">
    <a class="backLink" href="../index.html">
      <i class="fa-solid fa-arrow-left backArrow"></i>
    </a>
    <div class="signup__container">
      <div class="signup">
        <div class="signup__div-principal">
          <h1>Regístrese</h1>
          <form class="signup__form">
            <fieldset class="signup__fieldset">
              <label for="email" class="signup__label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                required
                autocomplete="email"
                id="email"
                class="signup__input"
                placeholder="Correo Electrónico"
              />
            </fieldset>
            <fieldset class="signup__fieldset">
              <label for="password" class="signup__label">Contraseña</label>
              <input
                type="password"
                minlength="6"
                required
                autocomplete="new-password"
                id="password"
                class="signup__input"
                placeholder="Contraseña"
              />
            </fieldset>
            <button class="signup__button" type="submit">Registrarse</button>
          </form>
          <hr />
          <p>
            ¿Ya tiene una cuenta?
            <a href="login.html" class="login__link">Iniciar Sesión</a>
          </p>
        </div>
        <div class="signup__div-IMG">
          <a href="../index.html" class="index__link">
            <img src="../assets/logo.png" class="logo" />
            SMART PAGO MÓVIL</a
          >
          <img src="../assets/BG_SIGNUP.jpg" class="signupIMG" />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/11d538bce9.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="../js/signup.js"></script>
</html>
