<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART PAGO MOVIL</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/manual.css" />
    <link rel="icon" href="../assets/smartphone.ico" type="image/x-icon" />
  </head>
  <link />
  <body class="body-blue">
    <header class="app__header">
      <div class="app__info">
        <div class="div__email">
          USUARIO: <span class="span__email">usuario@gmail.com</span>
        </div>
        <div class="div__amount">
          SALDO DISPONIBLE: <span class="span__amount">500bs</span>
        </div>
      </div>
      <button class="back__button">
        Volver a la App <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </header>
    <div class="manual">
      <h1>Realizar Pago</h1>
      <form class="manual__form">
        <fieldset class="manual__fieldset">
          <label for="bank" class="manual__label">Banco del Destinatario</label>
          <select name="bank" id="bank" class="manual__input" required>
            <option disabled selected>Seleccione una opción</option>
            <option value="BBVA Provincial">Banco Provincial</option>
            <option value="Bancamiga">Bancamiga</option>
            <option value="Bancaribe">Bancaribe</option>
            <option value="Banco de Venezuela">Banco de Venezuela</option>
            <option value="Banesco">Banesco</option>
            <option value="Banco Caroní">Banco Caroní</option>
            <option value="Banco del Tesoro">Banco del Tesoro</option>
            <option value="Banco Exterior">Banco Exterior</option>
            <option value="Banco Mercantil">Banco Mercantil</option>
            <option value="Banplus">Banplus</option>
            <option value="Banco Bicentenario del Pueblo">
              Banco Bicentenario del Pueblo
            </option>
            <option value="Banco Fondo Común">Banco Fondo Común</option>
            <option value="100%Banco">100% Banco</option>
            <option value="Banco Activo">Banco Activo</option>
            <option value="Banco Agrícola de Venezuela">
              Banco Agrícola de Venezuela
            </option>
            <option value="Banco Nacional de Crédito">
              Banco Nacional de Crédito
            </option>
            <option value="Banco Plaza">Banco Plaza</option>
            <option value="Banco Sofitasa">Banco Sofitasa</option>
            <option value="Banco Venezolano de Crédito">
              Banco Venezolano de Crédito
            </option>
            <option value="Bancrecer">Bancrecer</option>
            <option value="BANFANB">BANFANB</option>
            <option value="Bangente">Bangente</option>
            <option value="Del Sur">Del Sur</option>
            <option value="Mi Banco">Mi Banco</option>
          </select>
        </fieldset>
        <fieldset class="manual__fieldset">
          <label for="tel" class="manual__label"
            >Teléfono del Destinatario</label
          >
          <input
            type="tel"
            required
            autocomplete="tel"
            id="tel"
            class="manual__input"
            placeholder="Teléfono"
          />
        </fieldset>
        <fieldset class="manual__fieldset">
          <label for="cedula" class="manual__label"
            >Cédula del Destinatario</label
          >
          <input
            type="text"
            required
            autocomplete="text"
            id="cedula"
            class="manual__input"
            placeholder="Cédula"
          />
        </fieldset>
        <fieldset class="manual__fieldset">
          <label for="amount" class="manual__label">Monto</label>
          <input
            type="number"
            required
            autocomplete="transaction-amount"
            id="amount"
            class="manual__input"
            placeholder="Monto"
          />
        </fieldset>
        <fieldset class="manual__fieldset">
          <label for="paymentReason" class="manual__label"
            >Motivo del Pago</label
          >
          <input
            type="text"
            required
            autocomplete="paymentReason"
            id="paymentReason"
            class="manual__input"
            placeholder="Motivo del Pago"
          />
        </fieldset>
        <hr />
        <button class="manual__button" type="submit">Confirmar</button>
      </form>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/11d538bce9.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="../js/manual.js"></script>
</html>
