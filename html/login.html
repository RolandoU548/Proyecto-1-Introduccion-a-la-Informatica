<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART PAGO MOVIL</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <link />
  <body class="body-blue">
    <!-- <h1>LOGIN</h1>
    <a href="../index.html">PÁGINA PRINCIPAL</a>
    <a href="signup.html">SIGN UP</a>     -->
    <div class="login__container">
      <div class="login">
        <div class="login__div-IMG">
          <a href="../index.html" class="index__link">SMART PAGO MÓVIL</a>
          <img src="../assets/BG_LOGIN.webp" class="loginIMG" />
        </div>
        <div class="login__div-principal">
          <h1>Ingrese a su cuenta</h1>
          <form class="login__form">
            <fieldset class="login__fieldset">
              <label for="email" class="login__label">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                class="login__input"
                placeholder="Correo Electrónico"
              />
            </fieldset>
            <fieldset class="login__fieldset">
              <label for="password" class="login__label">Contraseña</label>
              <input
                type="password"
                id="password"
                class="login__input"
                placeholder="Contraseña"
              />
            </fieldset>
            <button class="login__button">Ingresar</button>
          </form>
          <hr />
          <p>
            ¿No tiene una cuenta?
            <a href="signup.html" class="signup__link">Registrarse</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
